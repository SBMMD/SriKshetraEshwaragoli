<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Brahma Mugera Mahankali Daivastana (R.), Eshwaragoli, Kulai - Hosabettu.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1em;
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #004d40;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 1em 0 0 0;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    section {
      margin: 2em 0;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2, h3 {
      margin-bottom: 0.5em;
    }
    p {
      text-align: justify;
    }

    .gallery-filter {
      text-align: center;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .gallery-filter button {
      margin: 0 10px;
      padding: 8px 16px;
      font-weight: bold;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .gallery-filter button:hover {
      background-color: #00695c;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 1em;
    }
    .gallery img, .gallery video {
      width: 120px;
      height: 90px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover, .gallery video:hover {
      transform: scale(1.05);
    }
    figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .gallery-item {
      display: flex;
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      z-index: 9999;
    }
    #lightbox-img, #lightbox-video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      object-fit: contain;
    }
    #lightbox-img {
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    #lightbox-img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
    }
    #lightbox-video {
      width: auto;
      height: auto;
    }
    #prevBtn, #nextBtn, #closeBtn {
      position: absolute;
      top: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      z-index: 10000;
    }
    #closeBtn { right: 30px; }
    #prevBtn { left: 20px; }
    #nextBtn { right: 80px; }

    @media (max-width:600px) {
      .gallery img, .gallery video {
        width: 100px;
        height: 75px;
      }
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #004d40;
      color: white;
      padding: 1em 0;
      margin-top: 3em;
      font-size: 0.9em;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sri Brahma Mugera Mahankali Daivastana (R.),<br/>Eshwaragoli, Kulai ‑ Hosabettu.</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#donations">Donations</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Other sections here like home, about, events, donations, contact -->

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-filter">
      <button onclick="filterGallery('all')">All</button>
      <button onclick="filterGallery('photo')">Photos</button>
      <button onclick="filterGallery('video')">Videos</button>
    </div>
    <div class="gallery">
      <figure class="gallery-item photo"><img src="Gallery/Photos/image1.jpeg" alt="Festival" /></figure>
      <figure class="gallery-item photo"><img src="Gallery/Photos/image2.jpeg" alt="Pooja" /></figure>
      <figure class="gallery-item photo"><img src="Gallery/Photos/image3.jpeg" alt="Temple Decor" /></figure>
      <figure class="gallery-item photo"><img src="Gallery/Photos/image4.jpeg" alt="Nemotsava" /></figure>
      <figure class="gallery-item photo"><img src="Gallery/Photos/image5.jpeg" alt="Deity" /></figure>
      <figure class="gallery-item photo"><img src="Gallery/Photos/image6.jpeg" alt="Gopura Work" /></figure>
      <figure class="gallery-item photo"><img src="Gallery/Photos/image7.jpeg" alt="Night View" /></figure>
      <figure class="gallery-item photo"><img src="Gallery/Photos/image8.jpeg" alt="Lighting" /></figure>
      <figure class="gallery-item video"><video src="Gallery/Videos/video1.mp4" class="video-thumb"></video></figure>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Sri Brahma Mugera Mahankali Daivastana (R.), Eshwaragoli, Kulai ‑ Hosabettu.</p>
  </footer>

  <div id="lightbox">
    <button id="closeBtn">&times;</button>
    <button id="prevBtn">&#8249;</button>
    <button id="nextBtn">&#8250;</button>
    <img id="lightbox-img" />
    <video id="lightbox-video" controls></video>
  </div>

  <script>
    const thumbs = document.querySelectorAll('.gallery img, .gallery video');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    const lbVid = document.getElementById('lightbox-video');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let index = 0, items = Array.from(thumbs), autoplay;

    function show(i) {
      const el = items[i];
      lbImg.style.display = lbVid.style.display = 'none';
      stop();
      if (el.tagName === 'VIDEO') {
        lbVid.src = el.src + '#t=0.1';
        lbVid.muted = true;
        lbVid.autoplay = true;
        lbVid.play();
        lbVid.style.display = 'block';
      } else {
        lbImg.src = el.src;
        lbImg.style.display = 'block';
      }
      lightbox.style.display = 'flex'; index = i;
    }

    function stop() { clearInterval(autoplay); lbVid.pause(); lbVid.src = ''; }

    function nav(diff) { stop(); show((index + diff + items.length) % items.length); }

    thumbs.forEach((t,i)=>t.addEventListener('click',()=>{ show(i); autoplay=setInterval(()=>nav(1),3000); }));
    closeBtn.onclick = () => { stop(); lightbox.style.display = 'none'; };
    prevBtn.onclick = e => { e.stopPropagation(); nav(-1); };
    nextBtn.onclick = e => { e.stopPropagation(); nav(1); };
    lightbox.onclick = e => { if (e.target === lightbox) { stop(); lightbox.style.display = 'none'; }};
    document.addEventListener('keydown', e => {
      if (lightbox.style.display !== 'flex') return;
      if (e.key === 'ArrowRight') nav(1);
      if (e.key === 'ArrowLeft') nav(-1);
      if (e.key === 'Escape') { stop(); lightbox.style.display = 'none'; }
    });
    let tx=0;
    lightbox.addEventListener('touchstart',e=>tx=e.changedTouches[0].screenX);
    lightbox.addEventListener('touchend',e=>{
      stop();
      let dx=e.changedTouches[0].screenX;
      if(dx<tx-50) nav(1);
      else if(dx>tx+50) nav(-1);
    });
    lbImg.addEventListener('click', e => { e.stopPropagation(); lbImg.classList.toggle('zoomed'); });

    function filterGallery(type) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        if (type === 'all') {
          item.style.display = 'flex';
        } else if (item.classList.contains(type)) {
          item.style.display = 'flex';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
