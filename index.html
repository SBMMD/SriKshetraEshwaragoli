<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Brahma Mugera Sri Mahankali Daivastana, Eshwaragoli - Hosabettu</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* --- Gallery Styling --- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 1em;
    }
    .gallery img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    /* --- Lightbox Styling --- */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      padding: 10px;
    }
    #lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: zoom-in;
    }
    #lightbox-img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
    }
    #lightbox-caption {
      color: #fff;
      margin-top: 12px;
      text-align: center;
      font-size: 16px;
    }
    #image-count {
      color: #ccc;
      font-size: 14px;
      margin-top: 4px;
    }
    #prevBtn, #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      z-index: 10000;
    }
    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }
    #lightbox span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      z-index: 10001;
    }
    @media (max-width: 600px) {
      .gallery img {
        width: 100px;
        height: 75px;
      }
      #lightbox-caption {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align: center; line-height: 1.4;">
      Sri Brahma Mugera Sri Mahankali Daivastana,<br />
      Eshwaragoli - Hosabettu
    </h1>
  </header>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <figure><img src="Gallery/image1.jpeg" alt="Temple Entrance" /></figure>
      <figure><img src="Gallery/image2.jpeg" alt="Main Shrine View" /></figure>
      <figure><img src="Gallery/image3.jpeg" alt="Devotees Gathering" /></figure>
      <figure><img src="Gallery/image4.jpeg" alt="Night Lighting" /></figure>
      <figure><img src="Gallery/image5.jpeg" alt="Main Daiva Idol" /></figure>
      <figure><img src="Gallery/image6.jpeg" alt="Traditional Performances" /></figure>
      <figure><img src="Gallery/image7.jpeg" alt="Holy Fire Ritual" /></figure>
      <figure><img src="Gallery/image8.jpeg" alt="Temple Gopura" /></figure>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox">
    <span>&times;</span>
    <img id="lightbox-img" src="" />
    <div id="lightbox-caption"></div>
    <div id="image-count"></div>
    <button id="prevBtn">&#8249;</button>
    <button id="nextBtn">&#8250;</button>
  </div>

  <!-- Lightbox JavaScript -->
  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const imageCount = document.getElementById('image-count');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;
    let autoplayInterval = null;

    function showImage(index) {
      const img = galleryImages[index];
      if (!img) return;
      lightboxImg.style.opacity = 0;
      setTimeout(() => {
        lightboxImg.src = img.src;
        lightboxCaption.innerText = img.alt || '';
        imageCount.innerText = `Image ${index + 1} of ${galleryImages.length}`;
        lightboxImg.style.opacity = 1;
      }, 150);
      currentIndex = index;
      lightbox.style.display = 'flex';
    }

    function startAutoplay() {
      stopAutoplay();
      autoplayInterval = setInterval(() => {
        showImage((currentIndex + 1) % galleryImages.length);
      }, 3000);
    }

    function stopAutoplay() {
      if (autoplayInterval) {
        clearInterval(autoplayInterval);
        autoplayInterval = null;
      }
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        showImage(index);
        startAutoplay();
      });
    });

    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      stopAutoplay();
      showImage((currentIndex - 1 + galleryImages.length) % galleryImages.length);
    });

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      stopAutoplay();
      showImage((currentIndex + 1) % galleryImages.length);
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target.tagName === 'SPAN') {
        stopAutoplay();
        lightbox.style.display = 'none';
        lightboxImg.classList.remove('zoomed');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display !== 'flex') return;
      switch (e.key) {
        case 'ArrowRight':
          stopAutoplay();
          showImage((currentIndex + 1) % galleryImages.length);
          break;
        case 'ArrowLeft':
          stopAutoplay();
          showImage((currentIndex - 1 + galleryImages.length) % galleryImages.length);
          break;
        case 'Escape':
          stopAutoplay();
          lightbox.style.display = 'none';
          lightboxImg.classList.remove('zoomed');
          break;
      }
    });

    let touchStartX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    lightbox.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      stopAutoplay();
      if (touchEndX < touchStartX - 50) {
        showImage((currentIndex + 1) % galleryImages.length);
      } else if (touchEndX > touchStartX + 50) {
        showImage((currentIndex - 1 + galleryImages.length) % galleryImages.length);
      }
    });

    lightboxImg.addEventListener('click', (e) => {
      e.stopPropagation();
      lightboxImg.classList.toggle('zoomed');
    });
  </script>
</body>
</html>
